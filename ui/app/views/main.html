<div class="jumbotron">
  <form class="form-horizontal" ng-submit="loginSubmit()" ng-show="!user.loggedIn" novalidate="">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" ng-model="login.username" name="username" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" ng-model="login.password" name="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-lg btn-success">Login</button>
  </form>
  <div class="alert alert-success" role="alert" ng-show="user.loggedIn">
    <span class="glyphicon glyphicon-ok"></span> User {{ user.username }} logged in with token {{ user.token}}!
    <p>
      <strong>{{ secret.message }}</strong>
    </p>
  </div>
</div>
