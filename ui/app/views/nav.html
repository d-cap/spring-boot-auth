<div class="header">
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#/">UI</a>
      </div>

      <div class="collapse navbar-collapse" id="js-navbar-collapse">

        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#/">Home</a>
          </li>
          <li>
            <a href="#/urls">Sites</a>
          </li>
        </ul>
        <p class="navbar-text pull-right" ng-show="user.loggedIn">Signed in as {{ user.username }}</p>
        <form class="navbar-form navbar-right" ng-submit="loginSubmit()" ng-show="!user.loggedIn" novalidate="">
          <div class="form-group">
            <input type="text" ng-model="login.username" name="username" class="form-control" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="password" ng-model="login.password" name="password" class="form-control" placeholder="Password">
          </div>
          <button type="submit" class="btn btn btn-success">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div ng-show="!!error">
  <div class="modal fade in show " tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-red">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="error = null"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Error</h4>
        </div>
        <div class="modal-body">
          <p>{{ error }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="error = null">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>
  <div class="modal-backdrop fade in"></div>
</div>
